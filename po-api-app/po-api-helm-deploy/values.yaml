# Default values for po-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: akshackacrgr.azurecr.io/po-service
  tag: v1
  pullPolicy: Always

service:
  fullName: mysql.po-api-db
  type: ClusterIP
  port: 80
  targetPort: 8080

deployment:
  keyVaultName: po-api-kv
  fvResourceGroup: csu-dev-grts-rg3
  subscriptionId: f99e3e10-4fe2-476a-bf9c-e2e1be9e7a53
  tenantId: 72f988bf-86f1-41af-91ab-2d7cd011db47

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /
    # kubernetes.io/tls-acme: "true"
  path: /po/api/v1
  hosts: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
